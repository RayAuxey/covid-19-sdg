<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Covid 19 Estimator" />
    <title>COVID 19 ESTIMATOR</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Lato', sans-serif;
      }
      body {
        margin: 0;
        background: #a67f8e;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>COVID 19 ESTIMATOR</h1>
    </nav>

    <main>
      <form>
        <div class="form-control">
          <label for="population">Population</label>
          <input type="number" id="population" data-population />
        </div>
        <div class="form-control">
          <label for="time">Time To Elapse</label>
          <input type="number" id="time" data-time-to-elapse />
        </div>
        <div class="form-control">
          <label for="cases">Reported Cases</label>
          <input type="number" id="cases" data-reported-cases />
        </div>
        <div class="form-control">
          <label for="beds">Total Hospital Beds</label>
          <input type="number" id="beds" data-total-hospital-beds />
        </div>
        <div class="form-control">
          <label for="period">Period Type</label>
          <select id="period" data-period-type>
            <option value="days">days</option>
            <option value="weeks">weeks</option>
            <option value="months">months</option>
          </select>
        </div>

        <button data-go-estimate="">Submit</button>
      </form>
    </main>
  </body>
</html>
